sudo: required

services:
  - docker

language: go

go:
  - 1.7.3

before_script:
  - sudo apt-get install varnish -y
  - varnishstat -V

script:
  - go build
  - sudo $GOROOT/bin/go test -v ./...

after_success:
  - if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./build.sh $TRAVIS_TAG; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "bin/release/linux-amd64.tar.gz"
    - "bin/release/linux-386.tar.gz"
    - "bin/release/freebsd-amd64.tar.gz"
    - "bin/release/freebsd-386.tar.gz"
    - "bin/release/openbsd-amd64.tar.gz"
    - "bin/release/openbsd-386.tar.gz"
    - "bin/release/netbsd-amd64.tar.gz"
    - "bin/release/netbsd-386.tar.gz"
    - "bin/release/darwin-amd64.tar.gz"
    - "bin/release/darwin-386.tar.gz"
    - "bin/release/windows-amd64.zip"
    - "bin/release/windows-386.zip"
  skip_cleanup: true
  on:
    repo: jonnenauha/prometheus_varnish_exporter
    tags: true
